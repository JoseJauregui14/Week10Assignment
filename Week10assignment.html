<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <h1 class="Heading">Book Catalog</h1>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm" >
                    <div class="form-group">
                        <label for="book-title">Book Title</label>
                        <input type="text" class="form-control" id="book-title" placeholder="Book Title">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="book-author">Author</label>
                        <input type="text" class="form-control" id="book-author" placeholder="Book Author">
                    </div>
                </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" class="form-control" id="genre" placeholder="Genre">
                        </div>
                    </div>
                <div>
            </div>
            <br>
            <div>
                <button id="add" class="btn btn-primary" >Create</button>
            </div>
  
            
        </div>
    </div>
    <br> 
    <table id="book-list" class="table table-dark table-striped">
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Remove</th>
           

        </tr>
    </table>
    

    
    <script src="week10.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
